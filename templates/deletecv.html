{% extends 'home.html' %}
{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold">Are you sure you want to delete {{ data }}</h5>
                    <form action="{% url 'delete_cvdata' data.id %}" method="POST" id="bin_form">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'home' %}" class="btn btn-danger">No</a>
                            <input type="submit" value="Yes" class="btn btn-info">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
