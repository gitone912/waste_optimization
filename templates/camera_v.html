{% extends 'home.html' %} {% block body %}
<div class="row">
  {% for x in data.all %}
  <div
    class="col-md-3"
    class="span12"
    style="border: 2px solid rgb(129, 122, 122)"
  >
    <div class="thumbnail">
      <img src="{{x.locimage.url}}" alt="Lights" style="width: 90%" />
      <div class="caption">
        <p class="font-weight-bold">name : {{x.location_name}}</p>
        <hr />
        <p class="font-weight-bold">Latitude : {{x.loc_lng}}</p>
        <hr />
        <p class="font-weight-bold">Longitude : {{x.loc_lat}}</p>
        <hr />
        <a href="{% url 'update_cvdata' x.id %}" class="btn btn-primary "
          >update</a
        >
        <a
          href="{% url 'delete_cvdata' x.id %}"
          class="btn btn-danger "
          >delete</a
        >
        <p></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<br />

<div class="col-md-4">
  <h4><a href="{% url 'cvmap' %}" class="btn btn-info">proceed to maps</a></h4>
  <h4><a href="{% url 'upload_camera_v' %}" class="btn btn-info">Upload through camera</a></h4>
</div>
<br />
{% endblock body %}
